<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-item-list (closeSide)="sidenav.close()"></app-item-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSideNav)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
