<div class="container">
  <div class="row my-4">
    <div class="col-4 offset-4">
      <section class="my-4 text-center">
        <mat-progress-spinner class="example-margin" color="color" mode="determinate" [value]="progress">
        </mat-progress-spinner>
      </section>
      <h1 class="h1">{{progress}} %</h1>
      <p class="lead">Keep going, you can do it !!!... </p>
      <button mat-stroked-button color="accent" (click)="onStop()">Stop</button>
    </div>
  </div>
</div>
