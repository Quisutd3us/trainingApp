<mat-tab-group *ngIf="!showCurrenTraining">
  <mat-tab label="New Exercise">
    <app-new-training (startTraining)="showCurrenTraining =true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Excercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="showCurrenTraining" (trainingExit)="showCurrenTraining=false"></app-current-training>
